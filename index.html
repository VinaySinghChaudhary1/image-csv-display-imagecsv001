<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Image and CSV Display</title><link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css' rel='stylesheet'><link rel='stylesheet' href='style.css'></head><body><div class='container mt-5'><div class='row'><div class='col-md-6'><div id='image-card' class='card'><img id='image1' src='image1.jpg' class='card-img-top' alt='Image'><div class='card-body'><h5 class='card-title'>Image Display</h5><p class='card-text'>This is an image displayed in a card format.</p></div></div></div><div class='col-md-6'><div id='csv-table' class='card'><div class='card-body'><h5 class='card-title'>CSV Data Table</h5><table id='csv-data' class='table table-striped'><thead><tr><th>Header 1</th><th>Header 2</th><th>Header 3</th></tr></thead><tbody></tbody></table></div></div></div></div></div><script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script><script src='script.js'></script></body></html>
